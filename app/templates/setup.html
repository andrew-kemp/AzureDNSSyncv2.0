<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initial Setup - AzureDNSSync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>AzureDNSSync Initial Setup</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ 'danger' if category == 'danger' else category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post" class="mt-3">
    <div class="mb-3">
      <label for="tenant_id" class="form-label">Azure Tenant ID</label>
      <input type="text" class="form-control" id="tenant_id" name="tenant_id" required>
    </div>
    <div class="mb-3">
      <label for="client_id" class="form-label">Azure Client ID (Application ID)</label>
      <input type="text" class="form-control" id="client_id" name="client_id" required>
    </div>
    <div class="mb-3">
      <label for="client_secret" class="form-label">Azure Client Secret</label>
      <input type="password" class="form-control" id="client_secret" name="client_secret" required>
    </div>
    <div class="mb-3">
      <label for="subscription_id" class="form-label">Azure Subscription ID</label>
      <input type="text" class="form-control" id="subscription_id" name="subscription_id" required>
    </div>
    <!-- Add more form fields here as needed (resource_group, zone_name, etc.) -->
    <button type="submit" class="btn btn-primary">Save Configuration</button>
  </form>
</div>
</body>
</html>
