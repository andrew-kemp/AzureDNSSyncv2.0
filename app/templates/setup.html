<!DOCTYPE html>
<html>
<head>
    <title>AzureDNS Sync Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Initial Setup</h2>
        <form method="post">
            <label for="cert_path">Certificate Path:</label>
            <input type="text" name="cert_path" id="cert_path"
                   value="{{ request.form.cert_path or '/etc/azurednssync2/certs/cert.pem' }}"
                   placeholder="/etc/azurednssync2/certs/cert.pem" required>

            <label for="key_path">Key Path:</label>
            <input type="text" name="key_path" id="key_path"
                   value="{{ request.form.key_path or '/etc/azurednssync2/certs/key.pem' }}"
                   placeholder="/etc/azurednssync2/certs/key.pem" required>

            <label for="cert_password">Certificate Password:</label>
            <input type="password" name="cert_password" id="cert_password"
                   value="{{ request.form.cert_password or '' }}"
                   placeholder="(leave blank if not required)">

            <label for="admin_email">Admin Email:</label>
            <input type="email" name="admin_email" id="admin_email"
                   value="{{ request.form.admin_email or 'admin@example.com' }}"
                   placeholder="admin@example.com" required>

            <label for="dns_provider">DNS Provider:</label>
            <input type="text" name="dns_provider" id="dns_provider"
                   value="{{ request.form.dns_provider or 'Azure' }}"
                   placeholder="Azure" required>

            <label for="api_key">API Key:</label>
            <input type="text" name="api_key" id="api_key"
                   value="{{ request.form.api_key or '' }}"
                   placeholder="Enter your API key">

            <label for="domain_name">Domain Name:</label>
            <input type="text" name="domain_name" id="domain_name"
                   value="{{ request.form.domain_name or 'example.com' }}"
                   placeholder="example.com">

            <label for="sync_interval">Sync Interval (minutes):</label>
            <input type="number" name="sync_interval" id="sync_interval"
                   value="{{ request.form.sync_interval or '60' }}"
                   placeholder="60">

            <button type="submit">Save &amp; Continue</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
